apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aether-ingress
  namespace: aether
  labels:
    app.kubernetes.io/name: aether-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,X-Request-ID,X-Tenant-ID"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - aether.example.com
        - api.aether.example.com
      secretName: aether-tls
  rules:
    - host: aether.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aether-frontend
                port:
                  number: 80
    - host: api.aether.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aether-backend
                port:
                  number: 80
